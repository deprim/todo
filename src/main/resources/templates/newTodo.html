<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Todo' : 'New Todo'}">New Todo</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1 th:text="${isEdit ? 'Edit Todo' : 'New Todo'}">New Todo</h1>
        <a href="/todo" class="back-link">‚Üê Back to list</a>
    </div>

    <form th:action="${isEdit ? '/todo/' + todo.id + '/update' : '/todo/create'}"
          method="post"
          th:object="${todo}"
          id="todoForm">

        <div class="form-group">
            <label for="title">
                Title <span class="required">*</span>
            </label>
            <input type="text"
                   id="title"
                   name="title"
                   th:field="*{title}"
                   placeholder="e.g., Buy groceries"
                   required>
            <div class="help-text">Give your task a clear, concise name</div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      name="description"
                      th:field="*{description}"
                      placeholder="Add more details about this task..."></textarea>
            <div class="help-text">Optional: Add any additional information</div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" th:field="*{priority}">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM" selected>Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date"
                       id="dueDate"
                       name="dueDate"
                       th:field="*{dueDate}">
                <div class="help-text">Optional</div>
            </div>
        </div>

        <div class="form-group" th:if="${isEdit}">
            <label class="checkbox-label">
                <input type="checkbox"
                       name="completed"
                       th:field="*{completed}">
                <span>Mark as completed</span>
            </label>
        </div>

        <div class="form-actions">
            <a href="/todo" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">
                <span th:text="${isEdit ? 'Update Todo' : 'Create Todo'}">Create Todo</span>
            </button>
        </div>
    </form>
</div>

<script th:src="@{/js/form.js}"></script>

</body>
</html>
