<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ToDo App</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Create Account</h1>
        <p>Join ToDo App and start managing your tasks</p>
    </div>

    <div class="error-message" th:if="${error}">
        <span th:text="${error}">An error occurred during registration.</span>
    </div>

    <form th:action="@{/register/process}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">
                Username <span class="required">*</span>
            </label>
            <input type="text"
                   id="username"
                   name="username"
                   th:field="*{username}"
                   placeholder="Choose a unique username"
                   required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="email">
                Email <span class="required">*</span>
            </label>
            <input type="text"
                   id="email"
                   name="email"
                   th:field="*{email}"
                   placeholder="Enter your email address"
                   required>
        </div>

        <div class="form-group">
            <label for="password">
                Password <span class="required">*</span>
            </label>
            <div class="password-toggle">
                <input type="password"
                       id="password"
                       name="password"
                       th:field="*{password}"
                       placeholder="Create a strong password"
                       required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-left: 0;">Sign Up</button>
    </form>

    <div class="register-link">
        Already have an account?
        <a href="/login">Sign In</a>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
