<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .stat-number {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }

        .add-todo-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .add-todo-btn:hover {
            background: #5568d3;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .todo-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #999;
        }

        .todo-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .todo-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
        }

        .priority-HIGH {
            background: #ffe5e5;
            color: #dc3545;
        }

        .priority-MEDIUM {
            background: #fff3cd;
            color: #ffc107;
        }

        .priority-LOW {
            background: #d4edda;
            color: #28a745;
        }

        .due-date {
            color: #666;
        }

        .due-date.overdue {
            color: #dc3545;
            font-weight: bold;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #ffc107;
            color: white;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: white;
            margin: 10vh auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }

        .modal-content h3 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #dc3545;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìù My ToDo List</h1>
        <div class="user-info">
            <div>
                <span>Welcome, <strong th:text="${user.username}">User</strong>!</span>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" th:text="${completedCount}">0</span>
                        <span> / </span>
                        <span th:text="${totalCount}">0</span>
                        <span> completed</span>
                    </div>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="/todo/new" class="add-todo-btn">+ Add New Todo</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <div class="filters">
        <div class="filter-buttons">
            <a href="/todo" class="filter-btn"
               th:classappend="${filter == null || filter == 'all'} ? 'active' : ''">All</a>
            <a href="/todo?filter=active" class="filter-btn"
               th:classappend="${filter == 'active'} ? 'active' : ''">Active</a>
            <a href="/todo?filter=completed" class="filter-btn"
               th:classappend="${filter == 'completed'} ? 'active' : ''">Completed</a>
        </div>
    </div>

    <div class="todo-list">
        <div class="empty-state" th:if="${#lists.isEmpty(todos)}">
            <h2>No tasks yet!</h2>
            <p>Create your first todo to get started</p>
            <a href="/todo/new" class="add-todo-btn">+ Add New Todo</a>
        </div>

        <div th:each="todo : ${todos}"
             class="todo-item"
             th:classappend="${todo.completed ? 'completed' : ''}">

            <form th:action="@{/todo/{id}/toggle(id=${todo.id})}" method="post" style="display: inline;">
                <input type="checkbox" class="todo-checkbox"
                       th:checked="${todo.completed}"
                       onchange="this.form.submit()">
            </form>

            <div class="todo-content">
                <div class="todo-title" th:text="${todo.title}">Task Title</div>
                <div class="todo-description" th:if="${todo.description}"
                     th:text="${todo.description}">Task Description</div>
                <div class="todo-meta">
                    <span class="priority-badge"
                          th:classappend="${'priority-' + todo.priority}"
                          th:text="${todo.priority}">
                        MEDIUM
                    </span>
                    <span class="due-date" th:if="${todo.dueDate}">
                         <span th:text="${#temporals.format(todo.dueDate, 'dd MMM yyyy')}">
                            01 Jan 2024
                        </span>
                    </span>
                </div>
            </div>

            <div class="todo-actions">
                <button type="button" class="btn btn-edit"
                        th:data-id="${todo.id}"
                        th:data-title="${todo.title}"
                        th:data-description="${todo.description}"
                        th:data-priority="${todo.priority}"
                        th:data-due-date="${todo.dueDate != null ? #temporals.format(todo.dueDate, 'yyyy-MM-dd') : ''}"
                        th:data-completed="${todo.completed}"
                        onclick="openEditModal(this)">
                    Edit
                </button>

                <form th:action="@{/todo/{id}/delete(id=${todo.id})}" method="post"
                      style="display: inline;"
                      onsubmit="return confirm('Are you sure you want to delete this task?');">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="editTodoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Edit Task</h3>

        <form id="editForm" method="post">

            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle" name="title" required>
            </div>

            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription" name="description"></textarea>
            </div>

            <div class="form-group" style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label for="editPriority">Priority</label>
                    <select id="editPriority" name="priority">
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label for="editDueDate">Due Date</label>
                    <input type="date" id="editDueDate" name="dueDate">
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="editCompleted" name="completed">
                    Completed
                </label>
            </div>

            <button type="submit" class="add-todo-btn" style="width: 100%;">Save Changes</button>

        </form>
    </div>
</div>

<script>
    var modal = document.getElementById("editTodoModal");
    var closeBtn = document.getElementsByClassName("close-btn")[0];
    var editForm = document.getElementById("editForm");
    var editTitle = document.getElementById("editTitle");
    var editDescription = document.getElementById("editDescription");
    var editPriority = document.getElementById("editPriority");
    var editDueDate = document.getElementById("editDueDate");
    var editCompleted = document.getElementById("editCompleted");

    function openEditModal(button) {
        var id = button.getAttribute('data-id');
        var title = button.getAttribute('data-title');
        var description = button.getAttribute('data-description');
        var priority = button.getAttribute('data-priority');
        var dueDate = button.getAttribute('data-due-date');
        var completed = button.getAttribute('data-completed') === 'true';

        editTitle.value = title;
        editDescription.value = description && description !== 'null' ? description : '';
        editPriority.value = priority;

        editDueDate.value = dueDate && dueDate !== 'null' ? dueDate : '';

        editCompleted.checked = completed;

        editForm.setAttribute('action', '/todo/' + id + '/edit');

        modal.style.display = "block";
    }

    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
