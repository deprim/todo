<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
            padding: 25px 15px;
        }

        .container {
            max-width: 880px;
            margin: 0 auto;
        }

        .header {
            background: #fff;
            border: 1px solid #bbb;
            padding: 22px 25px;
            margin-bottom: 18px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 26px;
        }

        .user-info {
            margin-top: 18px;
            padding-top: 16px;
            border-top: 1px solid #ddd;
        }

        .user-info > div:first-child {
            margin-bottom: 14px;
        }

        .stats {
            margin-top: 8px;
        }

        .stat-item {
            background: #f5f5f5;
            padding: 8px 14px;
            display: inline-block;
            border: 1px solid #ccc;
            font-size: 13px;
        }

        .stat-number {
            font-weight: bold;
            color: #2980b9;
            font-size: 17px;
        }

        .add-todo-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 24px;
            cursor: pointer;
            font-size: 15px;
            text-decoration: none;
            display: inline-block;
        }

        .add-todo-btn:hover {
            background: #2980b9;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 8px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .filters {
            background: #fff;
            border: 1px solid #bbb;
            padding: 16px 20px;
            margin-bottom: 18px;
        }

        .filter-buttons a {
            padding: 7px 18px;
            border: 1px solid #3498db;
            background: white;
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin-right: 8px;
        }

        .filter-buttons a.active {
            background: #3498db;
            color: white;
        }

        .filter-buttons a:hover {
            background: #3498db;
            color: white;
        }

        .todo-list {
            margin-top: 0;
        }

        .todo-item {
            background: white;
            border: 1px solid #bbb;
            padding: 18px 20px;
            margin-bottom: 12px;
        }

        .todo-item.completed {
            background: #f9f9f9;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 12px;
        }

        .todo-content {
            display: inline-block;
            width: calc(100% - 220px);
            vertical-align: middle;
        }

        .todo-title {
            font-size: 17px;
            font-weight: 600;
            color: #222;
            margin-bottom: 6px;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #888;
        }

        .todo-description {
            color: #555;
            font-size: 14px;
            margin-bottom: 9px;
        }

        .todo-meta {
            margin-top: 8px;
        }

        .priority-badge {
            padding: 3px 10px;
            font-weight: 600;
            font-size: 11px;
            display: inline-block;
            margin-right: 12px;
        }

        .priority-HIGH {
            background: #ffcccc;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .priority-MEDIUM {
            background: #fff4cc;
            color: #d68910;
            border: 1px solid #f39c12;
        }

        .priority-LOW {
            background: #d4edda;
            color: #27ae60;
            border: 1px solid #2ecc71;
        }

        .due-date {
            color: #555;
            font-size: 13px;
        }

        .due-date.overdue {
            color: #e74c3c;
            font-weight: bold;
        }

        .todo-actions {
            display: inline-block;
            float: right;
            vertical-align: middle;
        }

        .btn {
            padding: 7px 15px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            margin-left: 6px;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
        }

        .btn-edit:hover {
            background: #d68910;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .empty-state {
            background: white;
            border: 1px solid #bbb;
            padding: 50px 20px;
            text-align: center;
        }

        .empty-state h2 {
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .empty-state p {
            color: #555;
            margin-bottom: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 80px auto;
            padding: 25px 30px;
            border: 1px solid #888;
            width: 85%;
            max-width: 480px;
        }

        .modal-content h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #ddd;
        }

        .close-btn {
            color: #888;
            float: right;
            font-size: 26px;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #e74c3c;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 70px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>My ToDo List</h1>
        <div class="user-info">
            <div>
                <span>Welcome, <strong th:text="${user.username}">User</strong>!</span>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" th:text="${completedCount}">0</span>
                        <span> / </span>
                        <span th:text="${totalCount}">0</span>
                        <span> completed</span>
                    </div>
                </div>
            </div>
            <div>
                <a href="/todo/new" class="add-todo-btn">Add New Todo</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <div class="filters">
        <div class="filter-buttons">
            <a href="/todo" class="filter-btn"
               th:classappend="${filter == null || filter == 'all'} ? 'active' : ''">All</a>
            <a href="/todo?filter=active" class="filter-btn"
               th:classappend="${filter == 'active'} ? 'active' : ''">Active</a>
            <a href="/todo?filter=completed" class="filter-btn"
               th:classappend="${filter == 'completed'} ? 'active' : ''">Completed</a>
        </div>
    </div>

    <div class="todo-list">
        <div class="empty-state" th:if="${#lists.isEmpty(todos)}">
            <h2>No tasks yet!</h2>
            <p>Create your first todo to get started</p>
            <a href="/todo/new" class="add-todo-btn">Add New Todo</a>
        </div>

        <div th:each="todo : ${todos}"
             class="todo-item"
             th:classappend="${todo.completed ? 'completed' : ''}">

            <form th:action="@{/todo/{id}/toggle(id=${todo.id})}" method="post" class="toggle-form" style="display: inline;">
                <input type="checkbox" class="todo-checkbox"
                       th:checked="${todo.completed}">
            </form>

            <div class="todo-content">
                <div class="todo-title" th:text="${todo.title}">Task Title</div>
                <div class="todo-description" th:if="${todo.description}"
                     th:text="${todo.description}">Task Description</div>
                <div class="todo-meta">
                    <span class="priority-badge"
                          th:classappend="${'priority-' + todo.priority}"
                          th:text="${todo.priority}">
                        MEDIUM
                    </span>
                    <span class="due-date" th:if="${todo.dueDate}">
                         <span th:text="${#temporals.format(todo.dueDate, 'dd MMM yyyy')}">
                            11
                        </span>
                    </span>
                </div>
            </div>

            <div class="todo-actions">
                <button type="button" class="btn btn-edit"
                        th:data-id="${todo.id}"
                        th:data-title="${todo.title}"
                        th:data-description="${todo.description}"
                        th:data-priority="${todo.priority}"
                        th:data-due-date="${todo.dueDate != null ? #temporals.format(todo.dueDate, 'yyyy-MM-dd') : ''}"
                        th:data-completed="${todo.completed}"
                        onclick="openEditModal(this)">
                    Edit
                </button>

                <form th:action="@{/todo/{id}/delete(id=${todo.id})}" method="post"
                      style="display: inline;">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="editTodoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Edit Task</h3>

        <form id="editForm" method="post">

            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle" name="title" required>
            </div>

            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="editPriority">Priority</label>
                <select id="editPriority" name="priority">
                    <option value="LOW">LOW</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HIGH">HIGH</option>
                </select>
            </div>

            <div class="form-group">
                <label for="editDueDate">Due Date</label>
                <input type="date" id="editDueDate" name="dueDate">
            </div>

            <button type="submit" class="add-todo-btn" style="width: 100%; margin-top: 8px;">Save Changes</button>

        </form>
    </div>
</div>

<script>
    var modal = document.getElementById("editTodoModal");
    var closeBtn = document.getElementsByClassName("close-btn")[0];
    var editForm = document.getElementById("editForm");
    var editTitle = document.getElementById("editTitle");
    var editDescription = document.getElementById("editDescription");
    var editPriority = document.getElementById("editPriority");
    var editDueDate = document.getElementById("editDueDate");

    function openEditModal(button) {
        var id = button.getAttribute('data-id');
        var title = button.getAttribute('data-title');
        var description = button.getAttribute('data-description');
        var priority = button.getAttribute('data-priority');
        var dueDate = button.getAttribute('data-due-date');

        editTitle.value = title;
        editDescription.value = description && description !== 'null' ? description : '';
        editPriority.value = priority;

        editDueDate.value = dueDate && dueDate !== 'null' ? dueDate : '';


        editForm.setAttribute('action', '/todo/' + id + '/edit');

        modal.style.display = "block";
    }

    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    window.addEventListener('load', function() {
        var items = document.querySelectorAll('.todo-item');
        var delay = 0;
        for(var i = 0; i < items.length; i++) {
            items[i].style.opacity = '0';
            items[i].style.marginLeft = '-20px';
            (function(item, delayTime) {
                setTimeout(function() {
                    item.style.transition = 'opacity 0.4s, margin-left 0.4s';
                    item.style.opacity = '1';
                    item.style.marginLeft = '0';
                }, delayTime);
            })(items[i], delay);
            delay += 100;
        }
    });

    var buttons = document.querySelectorAll('.btn, .add-todo-btn, .logout-btn, .filter-buttons a');
    for(var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.2s';
        });
        buttons[i].addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.toggle-form').forEach(form => {
            const checkbox = form.querySelector('.todo-checkbox');
            const todoItem = form.closest('.todo-item');

            if (checkbox && todoItem) {
                checkbox.addEventListener('change', async (event) => {
                    event.preventDefault();

                    const isCheckedBeforeRequest = event.target.checked;
                    const url = form.action;

                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                        });

                        if (response.ok || response.status === 204) {
                            if (isCheckedBeforeRequest) {
                                todoItem.classList.add('completed');
                            } else {
                                todoItem.classList.remove('completed');
                            }

                            event.target.checked = isCheckedBeforeRequest;

                        } else {
                            console.error('Ошибка переключения задачи:', response.status);
                            event.target.checked = !isCheckedBeforeRequest;
                        }

                    } catch (error) {
                        console.error('Сетевая ошибка:', error);
                        event.target.checked = !isCheckedBeforeRequest;
                    }
                });
            }
        });
    });
</script>

</body>
</html>
