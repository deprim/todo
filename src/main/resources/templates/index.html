<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>My ToDo List</h1>
        <div class="user-info">
            <div>
                <span>Welcome, <strong th:text="${user.username}">User</strong>!</span>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" th:text="${completedCount}">0</span>
                        <span> / </span>
                        <span th:text="${totalCount}">0</span>
                        <span> completed</span>
                    </div>
                </div>
            </div>
            <div>
                <a href="/todo/new" class="add-todo-btn">Add New Todo</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <div class="filters">
        <div class="filter-buttons">
            <a href="/todo" class="filter-btn"
               th:classappend="${filter == null || filter == 'all'} ? 'active' : ''">All</a>
            <a href="/todo?filter=active" class="filter-btn"
               th:classappend="${filter == 'active'} ? 'active' : ''">Active</a>
            <a href="/todo?filter=completed" class="filter-btn"
               th:classappend="${filter == 'completed'} ? 'active' : ''">Completed</a>
        </div>
    </div>

    <div class="todo-list">
        <div class="empty-state" th:if="${#lists.isEmpty(todos)}">
            <h2>No tasks yet!</h2>
            <p>Create your first todo to get started</p>
            <a href="/todo/new" class="add-todo-btn">Add New Todo</a>
        </div>

        <div th:each="todo : ${todos}"
             class="todo-item"
             th:classappend="${todo.completed ? 'completed' : ''}">

            <form th:action="@{/todo/{id}/toggle(id=${todo.id})}" method="post" class="toggle-form" style="display: inline;">
                <input type="checkbox" class="todo-checkbox"
                       th:checked="${todo.completed}">
            </form>

            <div class="todo-content">
                <div class="todo-title" th:text="${todo.title}">Task Title</div>
                <div class="todo-description" th:if="${todo.description}"
                     th:text="${todo.description}">Task Description</div>
                <div class="todo-meta">
                    <span class="priority-badge"
                          th:classappend="${'priority-' + todo.priority}"
                          th:text="${todo.priority}">
                        MEDIUM
                    </span>
                    <span class="due-date" th:if="${todo.dueDate}">
                         <span th:text="${#temporals.format(todo.dueDate, 'dd MMM yyyy')}">
                            11
                        </span>
                    </span>
                </div>
            </div>

            <div class="todo-actions">
                <button type="button" class="btn btn-edit"
                        th:data-id="${todo.id}"
                        th:data-title="${todo.title}"
                        th:data-description="${todo.description}"
                        th:data-priority="${todo.priority}"
                        th:data-due-date="${todo.dueDate != null ? #temporals.format(todo.dueDate, 'yyyy-MM-dd') : ''}"
                        th:data-completed="${todo.completed}"
                        onclick="openEditModal(this)">
                    Edit
                </button>

                <form th:action="@{/todo/{id}/delete(id=${todo.id})}" method="post"
                      style="display: inline;">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="editTodoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Edit Task</h3>

        <form id="editForm" method="post">

            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle" name="title" required>
            </div>

            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="editPriority">Priority</label>
                <select id="editPriority" name="priority">
                    <option value="LOW">LOW</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HIGH">HIGH</option>
                </select>
            </div>

            <div class="form-group">
                <label for="editDueDate">Due Date</label>
                <input type="date" id="editDueDate" name="dueDate">
            </div>

            <button type="submit" class="add-todo-btn" style="width: 100%; margin-top: 8px;">Save Changes</button>

        </form>
    </div>
</div>




<script th:src="@{/js/list.js}"></script>
</body>
</html>
