<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDo App</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>ToDo App</h1>
        <p>Sign in to manage your tasks</p>
    </div>

    <div class="error-message" th:if="${error}">
        <span th:text="${error}">Invalid username or password</span>
    </div>

    <div class="success-message" th:if="${message}">
        <span th:text="${message}">Registration successful!</span>
    </div>

    <form th:action="@{/process_login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   placeholder="Enter your username"
                   required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password">
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Enter your password"
                       required
                       autofocus>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="divider">or</div>

    <div class="register-link">
        Don't have an account?
        <a href="/register">Create one now</a>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>

</body>
</html>
